<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/245eb5f25c.js" crossorigin="anonymous"></script>

    
    <link rel = "stylesheet" href="assets/css/stylesheet.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
        <h1 id="heading">Rock Paper Scissors</h1>
        <div class="game-area">
            <div class="controls">
            <button class="btn btn--big btn--red" button id ="rock">
            <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button class="btn btn--big btn--blue" button id="paper">
            <i class="fa-regular fa-hand"></i>
            </button>
            <button class="btn btn--big btn--green" button id="scissors">
            <i class="fa-regular fa-hand-peace"></i>
            </button>
        </div>
        </div>
        <div class ="contest">

        </div>
        <div class ="wrapper">
        <div class="scoreboard">
            <h1 class ="score0">Result: <span id = "result">0</span></h1>
            <p class="score1">You <span id="you">0</span></p>
            <p class="score2">Computer <span id="computer">0</span></p>
        </div>
    </div>

<script src = "assets/js/script.js"></script>   
</body>
</html>
