<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/245eb5f25c.js" crossorigin="anonymous"></script>

    
    <link rel = "stylesheet" href="assets/css/stylesheet.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <!--button area-->
        <h1 id="heading">Rock Paper Scissors</h1>
        <div class="game-area">
            <div class="controls">
            <button aria-label="rock" class="btn btn--big btn--red">
            <i class="fa-regular fa-hand-back-fist" id ="rock"></i>
            </button>
            <button aria-label="paper"class="btn btn--big btn--blue">
            <i class="fa-regular fa-hand" id="paper"></i>
            </button>
            <button aria-label="scissors" class="btn btn--big btn--green">
            <i class="fa-regular fa-hand-peace" id="scissors"></i>
            </button>
        </div>
    </div>
        <!--scoreboard area-->
        <div class="scoreboard">
            <h1 class ="score0">Result: <span id = "result">0</span></h1>
            <p class="score1">You <span id="you">0</span></p>
            <p class="score2">Computer <span id="computer">0</span></p>
        </div>
        <!--rules area-->
    <div class="rules">
        <p>Rock wins against scissors; paper wins against rock; and scissors wins against paper. If both players throw the same hand signal, it is considered a draw.</p>
    </div>
<script src = "assets/js/script.js"></script>   
</body>
</html>
